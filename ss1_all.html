<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student {
            constructor(id, name, age, scores){
                this.id = id
                this.name = name
                this.age = age
                this.scores = scores
            }
            getArg(){
                let sum = this.scores.reduce((a, b) => a + b, 0)
                return sum / this.scores.length
            }
        }
        const studentList = [
            new Student(1, "Thành", 19, [10,9,8]),
            new Student(2, "Vinh", 20, [9,8,7]),
            new Student(3, "Việt", 21, [8,7,6]),
            new Student(4, "Hùng", 22, [7,6,5]),
            new Student(5, "Hưng", 23, [6,5,4])
        ]
        function getStudentById(studentList, id) {
            const student = studentList.find(s => s.id === id)
            return student ? student : `Không tìm thấy sinh viên với id: ${id}`
        }
        function getTopStudents(studentList) {
            const maxAvg = Math.max(...studentList.map(s => s.getAverage()))
            return studentList.filter(s => s.getAverage() === maxAvg)
        }
        function getClassAverage(studentList) {
            const total = studentList.reduce((sum, s) => sum + s.getAverage(), 0)
            return total / studentList.length
        }
        function getStudentsByScoreRange(studentList, min, max) {
            return studentList.filter(s => {
                const avg = s.getAverage();
                return avg >= min && avg <= max
            })
        }
        function sortStudentsByName(studentList) {
            return [...studentList].sort((a, b) => a.name.localeCompare(b.name))
        }
        console.log(getStudentById(studentList, 4));
        console.log(getTopStudents(studentList));
        console.log(getClassAverage(studentList).toFixed(2));
        console.log(getStudentsByScoreRange(studentList, 7, 9));
        console.log(sortStudentsByName(studentList));
    </script>
</body>
</html>
