<body>
    <script>
        const arr = [
            [1, 2],
            [6, 7, 8],
            [12, 8]
        ]
        const sum = (...arr) => {
            return arr.map(arr => {
                return arr.reduce((tong, num) => tong + Number(num), 0)
            })
        }
        console.log(sum(...arr))
    </script>
</body>
